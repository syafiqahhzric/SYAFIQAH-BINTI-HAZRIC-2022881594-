<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Favourite Foods</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #f5f7fa, #c3cfe2);
    color: #333;
  }

  h1 {
    text-align: center;
    background-color: #ff7675;
    color: white;
    padding: 20px;
    margin: 0;
  }

  ul {
    list-style: none;
    padding: 0;
    max-width: 800px;
    margin: 20px auto;
  }

  li {
    font-size: 24px;
    margin: 10px 0;
    color: #ff4757;
    text-align: center;
  }

  img {
    display: block;
    margin: 0 auto 20px;
    width: 80%;
    border-radius: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  ::marker {
    font-size: 20px;
    color: #ff4757;
  }
</style>
</head>

<body>

<h1>My Favourite Foods</h1>

<ul>
  <li>Nasi Ayam</li>
  <img src="nasi ayam.jpeg" alt="Nasi Ayam">

  <li>Chicken Buttermilk</li>
  <img src="chicken buttermilk.jpg" alt="Chicken Buttermilk">

  <li>Tauhu Begedil</li>
  <img src="begedil.jpg" alt="Tauhu Begedil">
</ul>

</body>
</html>
